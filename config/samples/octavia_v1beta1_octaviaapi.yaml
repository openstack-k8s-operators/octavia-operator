apiVersion: octavia.openstack.org/v1beta1
kind: OctaviaAPI
metadata:
  name: octavia
spec:
  # TODO(tweining): Add fields here
  databaseInstance: openstack
  databaseUser: octavia
  region: regionOne
  adminProject: admin
  adminRole: admin
  adminUser: admin
  containerImage: quay.io/tripleotraincentos8/centos-binary-octavia-api:current-tripleo
  replicas: 1
  secret: osp-secret
  # passwordSelectors: TODO
  # nodeSelector: TODO
  debug:
    dbSync: false
    service: false
  preserveJobs: false
  customServiceConfig: |
    [DEFAULT]
    debug = true
  resources:
    requests:
      memory: "500Mi"
      cpu: "1.0"
