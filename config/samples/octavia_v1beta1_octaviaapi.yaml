apiVersion: octavia.openstack.org/v1beta1
kind: OctaviaAPI
metadata:
  name: octaviaapi-debug
spec:
  # TODO(tweining): Add fields here
  databaseInstance: openstack
  databaseUser: octavia
  region: regionOne
  adminProject: admin
  adminRole: admin
  adminUser: admin
  # containerImage: "quay.io/tweining/octaviaapi:latest"
  containerImage: quay.io/tripleotraincentos8/centos-binary-octavia-api:current-tripleo
  replicas: 1
  secret: octaviaapi-secret
  # passwordSelectors: TODO
  # nodeSelector: TODO
  debug:
    dbSync: false
  preserveJobs: false
  customServiceConfig: |
    [DEFAULT]
    debug = true
  # defaultConfigOverwrite: TODO
  # resources: TODO