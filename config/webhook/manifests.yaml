---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-octavia-openstack-org-v1beta1-octavia
  failurePolicy: Fail
  name: moctavia-v1beta1.kb.io
  rules:
  - apiGroups:
    - octavia.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - octavias
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-octavia-openstack-org-v1beta1-octavia
  failurePolicy: Fail
  name: voctavia-v1beta1.kb.io
  rules:
  - apiGroups:
    - octavia.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - octavias
  sideEffects: None
