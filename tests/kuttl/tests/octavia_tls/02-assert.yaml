apiVersion: octavia.openstack.org/v1beta1
kind: Octavia
metadata:
  name: octavia
spec:
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseAccount: octavia
  persistenceDatabaseAccount: octavia-persistence
  passwordSelectors:
    service: OctaviaPassword
  preserveJobs: false
  secret: osp-secret
  serviceUser: octavia
  octaviaAPI:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseInstance: openstack
    databaseAccount: octavia
    persistenceDatabaseAccount: octavia-persistence
    passwordSelectors:
      service: OctaviaPassword
    preserveJobs: false
    replicas: 1
    secret: osp-secret
    serviceUser: octavia
    tls:
      api:
        internal:
          secretName: cert-octavia-internal-svc
        public:
          secretName: cert-octavia-public-svc
      caBundleSecretName: combined-ca-bundle
  octaviaHousekeeping:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseInstance: openstack
    databaseAccount: octavia
    persistenceDatabaseAccount: octavia-persistence
    passwordSelectors:
      service: OctaviaPassword
    secret: osp-secret
    serviceUser: octavia
    tls:
      caBundleSecretName: combined-ca-bundle
  octaviaHealthManager:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseInstance: openstack
    databaseAccount: octavia
    persistenceDatabaseAccount: octavia-persistence
    passwordSelectors:
      service: OctaviaPassword
    secret: osp-secret
    serviceUser: octavia
    tls:
      caBundleSecretName: combined-ca-bundle
  octaviaWorker:
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseInstance: openstack
    databaseAccount: octavia
    persistenceDatabaseAccount: octavia-persistence
    passwordSelectors:
      service: OctaviaPassword
    secret: osp-secret
    serviceUser: octavia
    tls:
      caBundleSecretName: combined-ca-bundle
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: octavia-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: octavia
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - octavia-api
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 9876
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 13
          successThreshold: 1
          timeoutSeconds: 15
        name: octavia-api
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 9876
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 15
        volumeMounts:
        - mountPath: /usr/local/bin/container-scripts
          name: scripts
          readOnly: true
        - mountPath: /var/lib/config-data/merged
          name: config-data-merged
        - mountPath: /var/lib/kolla/config_files/config.json
          name: config-data-merged
          readOnly: true
          subPath: octavia-api-config.json
        - mountPath: /run/octavia
          name: octavia-run
        - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
          name: combined-ca-bundle
          readOnly: true
          subPath: tls-ca-bundle.pem
        - mountPath: /var/lib/config-data/tls/certs/internal.crt
          name: internal-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/internal.key
          name: internal-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /var/lib/config-data/tls/certs/public.crt
          name: public-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/public.key
          name: public-tls-certs
          readOnly: true
          subPath: tls.key
      - env:
        - name: CONFIG_HASH
        - name: KOLLA_CONFIG_STRATEGY
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 9876
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 13
          successThreshold: 1
          timeoutSeconds: 15
        name: octavia-api-provider-agent
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 9876
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 15
        volumeMounts:
        - mountPath: /usr/local/bin/container-scripts
          name: scripts
          readOnly: true
        - mountPath: /var/lib/config-data/merged
          name: config-data-merged
        - mountPath: /var/lib/kolla/config_files/config.json
          name: config-data-merged
          readOnly: true
          subPath: octavia-driver-agent-config.json
        - mountPath: /run/octavia
          name: octavia-run
        - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
          name: combined-ca-bundle
          readOnly: true
          subPath: tls-ca-bundle.pem
        - mountPath: /var/lib/config-data/tls/certs/internal.crt
          name: internal-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/internal.key
          name: internal-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /var/lib/config-data/tls/certs/public.crt
          name: public-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/public.key
          name: public-tls-certs
          readOnly: true
          subPath: tls.key
      initContainers:
      - args:
        - -c
        - /usr/local/bin/container-scripts/init.sh
        command:
        - /bin/bash
        env:
        - name: AdminPassword
          valueFrom:
            secretKeyRef:
              key: OctaviaPassword
              name: osp-secret
        - name: TransportURL
          valueFrom:
            secretKeyRef:
              key: transport_url
              name: rabbitmq-transport-url-octavia-octavia-transport
        - name: DatabaseHost
          value: openstack.octavia-kuttl-tests.svc
        - name: DatabaseName
          value: octavia
        imagePullPolicy: IfNotPresent
        name: init
        resources: {}
        volumeMounts:
        - mountPath: /usr/local/bin/container-scripts
          name: scripts
          readOnly: true
        - mountPath: /var/lib/config-data/default
          name: config-data
          readOnly: true
        - mountPath: /var/lib/config-data/merged
          name: config-data-merged
      restartPolicy: Always
      serviceAccount: octavia-octavia
      serviceAccountName: octavia-octavia
      volumes:
      - name: scripts
        secret:
          secretName: octavia-api-scripts
          defaultMode: 493
      - name: config-data
        secret:
          secretName: octavia-api-config-data
          defaultMode: 416
      - emptyDir: {}
        name: config-data-merged
      - emptyDir: {}
        name: octavia-run
      - name: combined-ca-bundle
        secret:
          secretName: combined-ca-bundle
          defaultMode: 292
      - name: internal-tls-certs
        secret:
          secretName: cert-octavia-internal-svc
          defaultMode: 256
      - name: public-tls-certs
        secret:
          secretName: cert-octavia-public-svc
          defaultMode: 256
status:
  availableReplicas: 1
  replicas: 1
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    service: octavia
---
apiVersion: v1
kind: Service
metadata:
  labels:
    endpoint: internal
    service: octavia
  name: octavia-internal
spec:
  ports:
    - name: octavia-internal
  selector:
    service: octavia
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    endpoint: public
    service: octavia
  name: octavia-public
spec:
  ports:
    - name: octavia-public
  selector:
    service: octavia
  type: ClusterIP
